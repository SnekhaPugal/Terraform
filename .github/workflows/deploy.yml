name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
env:
        AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION}}
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
       

         
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          
          echo "${EC2_KEY}" > private_key
          chmod 400 private_key

          # SSH into EC2 and deploy the application
          ssh  -o StrictHostKeyChecking=no -i private_key ${EC2_USER}@${EC2_HOST} << EOF
               wget https://downloads.apache.org/tomcat/tomcat-9/v9.0.90/bin/apache-tomcat-9.0.90.tar.gz
               tar xvzf apache-tomcat-9.0.90.tar.gz
               cd apache-tomcat-9.0.90/
               cd bin/
               ./startup.sh
            
          EOF

     

        
